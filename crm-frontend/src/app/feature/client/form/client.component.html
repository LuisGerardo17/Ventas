<app-client-toolbar [item]="currentClient.name"></app-client-toolbar>


<div class="grid justify-center mt-10">

    <div class="card card-compact sm:w-200 bg-base-100 shadow-2xl shadow-black">

        <div class="card-body">
            <h2 class="card-title justify-center font-bold uppercase">CRUD <span class="text-primary">CLIENTES</span></h2>
            <div class="grid">
                <label for="">Nombre:</label>
                <input class="input input-primary mb-2" type="text" placeholder="Ejemplo:Karen" [(ngModel)]="currentClient.name">
                <label for="">Identificación:</label>
                <input class="input input-primary " type="text" placeholder="Ejemplo:123457890" [(ngModel)]="currentClient.dni">
                <label for="">Celular:</label>
                <input class="input input-primary " type="numbera" placeholder="Ejemplo:0923457890" [(ngModel)]="currentClient.phone">
                <label for="">Correo:</label>
                <input class="input input-primary " type="text" placeholder="Ejemplo:karen@gmail.com" [(ngModel)]="currentClient.email">
                <label for="">AsesorID:</label>
                <app-acesor-combobox [idInput]="currentClient.acesorId" (currentAcesorId)="currentClient.acesorId = $event"></app-acesor-combobox>

                <div class="form-control">
                    <label class="label cursor-pointer justify-start">
                    <input type="checkbox" class="toggle toggle-primary" checked [(ngModel)]="currentClient.enable"/>
                    <span class="label-text ml-4">Activo</span>
                  </label>
                </div>

                <div class="divider my-0">
                </div>
                <table class="table table-compact w-full">
                    <thead>
                        <tr>
                            <th>Productos</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let products of currentClient.products">
                            <td>{{products.name}}</td>
                            <td>
                                <a (click)="removeProduct(products.productoId)">
                                    <svg class="w-4 h-4" fill="red" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">
                                <g>
                                  <path d="M490.667,96c0-17.673-14.327-32-32-32h-80.555C364.632,25.757,328.549,0.13,288,0h-64   c-40.549,0.13-76.632,25.757-90.112,64H53.333c-17.673,0-32,14.327-32,32l0,0c0,17.673,14.327,32,32,32H64v266.667   C64,459.468,116.532,512,181.333,512h149.333C395.468,512,448,459.468,448,394.667V128h10.667   C476.34,128,490.667,113.673,490.667,96z M384,394.667C384,424.122,360.122,448,330.667,448H181.333   C151.878,448,128,424.122,128,394.667V128h256V394.667z"/>
                                  <path d="M202.667,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C170.667,369.673,184.994,384,202.667,384z"/>
                                  <path d="M309.333,384c17.673,0,32-14.327,32-32V224c0-17.673-14.327-32-32-32s-32,14.327-32,32v128   C277.333,369.673,291.66,384,309.333,384z"/>
                                </g>
                              </svg>
                                </a>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <app-product-search (productEmiter)="onSelect($event)"></app-product-search>
                            </td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <div class="divider my-0">
                </div>

                <label for="">Fecha de Creación:</label>
                <input class="input input-primary " type="date" placeholder="Ejemplo:1" [(ngModel)]="currentClient.created">
                <label for="">Fecha de Actualización:</label>
                <input class="input input-primary " type="date" placeholder="Ejemplo:1" [(ngModel)]="currentClient.updated">

            </div>
            <div class="card-actions justify-end">
                <button class="btn btn-primary btn-sm" (click)="save()">Guardar</button>
                <button class="btn btn-secondary btn-sm">Cancelar</button>
            </div>
        </div>
    </div>
</div>
