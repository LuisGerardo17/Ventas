<select  class="select w-full max-w-xs select-primary" #equipoSelect (change)="onChange(equipoSelect.value)">
  <option disabled selected>Seleccione el equipo</option>
  <option [value]='equipo.id' *ngFor="let equipo of equipos"
       [selected]='equipo.id===idInput'
      >
       {{equipo.nombre}}
  </option>
</select>
